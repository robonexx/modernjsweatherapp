<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Your local weather</title>
</head>

<!-- Weather app from following modern javascript course by Shaun Pelling at Udemy-->
<!-- Using bootstrap for styling and api call to weather api from accuweather-->
<body>

    <div class="show-weather">
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Your Daily Weather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter city or location</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-upper case text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="dipslay-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>
</div>
    

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
